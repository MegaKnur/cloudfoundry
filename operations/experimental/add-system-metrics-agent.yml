- type: replace
  path: /addons/name=loggr-system-metrics-agent?
  value:
    exclude:
      jobs:
      - name: smoke_tests
        release: cf-smoke-tests
    include:
      stemcell:
      - os: ubuntu-xenial
      - os: ubuntu-bionic
      - os: ubuntu-jammy
    jobs:
    - name: loggr-system-metrics-agent
      properties:
        metrics_port: 53035
        use_prom_scraper: true
        system_metrics:
          tls:
            ca_cert: ((system_metrics.ca))
            cert: ((system_metrics.certificate))
            key: ((system_metrics.private_key))
            server_name: "system_metrics_agent"
      release: system-metrics
    name: loggr-system-metrics-agent
- type: replace
  path: /variables/name=system_metrics?
  value:
    name: system_metrics
    options:
      alternative_names:
      - system_metrics_agent
      ca: metric_scraper_ca
      common_name: system_metrics_agent
      extended_key_usage:
      - server_auth
    type: certificate
    update_mode: converge
- type: replace
  path: /releases/name=system-metrics?
  value:
    name: system-metrics
    version: latest
